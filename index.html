<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  </head>
<body>
  <h1 class='heading'>Tic Tac Toe</h1>

  <div class="buttons">

    <p class="turn">Turn: <span class='actual-turn'>Player 1 (X)</span></p>
    <div class="row1 row">            
      <button class="btn"></button>        
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
      <div class="row2 row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
      <div class="row3 row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>

  </div>
  <div class="after-match">

    <div class="result-text">
      <h1 class="resultText">Result</h1>
    </div>
    <button class="reset">Reset</button>
  </div>
</body>
</html>
